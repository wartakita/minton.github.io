<!DOCTYPE html>  
<html lang="en">  
  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <!-- Docs styles -->  
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />  
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>  
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>  
</head>  
  
<body>  
    <div style="width: 100%;" class="plyr__video-embed" id="player">  
        <iframe id="video-iframe" src="" allowfullscreen allowtransparency allow="autoplay">  
        </iframe>  
    </div>  
    <script src="https://cdn.plyr.io/3.7.8/demo.js"></script>  
    <script>  
        function getParameterByName(name, url = window.location.href) {  
            name = name.replace(/[$$$$]/g, '\\$&');  
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),  
                results = regex.exec(url);  
            if (!results) return null;  
            if (!results[2]) return '';  
            return decodeURIComponent(results[2].replace(/\+/g, ' '));  
        }  
  
        var videoId = getParameterByName('v');  
        if (videoId) {  
            document.getElementById('video-iframe').src = 'https://www.youtube.com/embed/' + videoId;  
        } else {  
            document.getElementById('video-iframe').src = 'https://www.youtube.com/embed/DOOrIxw5xOw'; // Default video ID  
        }  
    </script>  
</body>  
  
</html>
